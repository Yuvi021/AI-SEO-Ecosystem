<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OG Image Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #06b6d4 0%, #2563eb 50%, #9333ea 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .og-image::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }
        .og-image::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -80px;
            left: -80px;
        }
        .content {
            text-align: center;
            color: white;
            z-index: 1;
        }
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 72px;
            font-weight: 900;
            margin: 0 0 20px 0;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .tagline {
            font-size: 36px;
            font-weight: 600;
            margin: 0 0 30px 0;
            opacity: 0.95;
        }
        .features {
            font-size: 28px;
            font-weight: 500;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="og-image">

        </div>
    </div>

</body>
</html>
