<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SEO Ecosystem - Multi-Agent Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç AI SEO Ecosystem</h1>
            <p>Multi-Agent SEO Analysis Platform</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="urlInput">Website URL or Sitemap URL</label>
                <input type="text" id="urlInput" placeholder="https://example.com or https://example.com/sitemap.xml">
                <button id="analyzeBtn" class="btn-primary">Start Analysis</button>
            </div>

            <div class="agent-selection">
                <h3>Select Agents to Run</h3>
                <div class="agent-grid" id="agentGrid">
                    <!-- Agents will be populated dynamically -->
                </div>
            </div>
        </div>

        <div class="progress-section" id="progressSection" style="display: none;">
            <h3>Analysis Progress</h3>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Initializing...</div>
            </div>
            <div class="stream-log" id="streamLog">
                <!-- Streaming updates will appear here -->
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h3>Analysis Results</h3>
            <div class="results-container" id="resultsContainer">
                <!-- Results will appear here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
